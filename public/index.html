<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI is harder than I thought</title>
    <style>
        body {
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
            background: #fff;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        #chat {
            flex: 1;
            overflow-y: auto;
            padding: 24px 25vw 16px 25vw;
            display: flex;
            flex-direction: column;
            gap: 12px;
            scrollbar-width: thin;
            scrollbar-color: #888 #ffffff;
        }

        .bubble {
            padding: 12px 18px;
            border-radius: 18px;
            font-size: 1rem;
            line-height: 1.5;
            word-break: break-word;
            margin-bottom: 2px;
            position: relative;
            animation: fadein 0.2s;
        }

        @keyframes fadein {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user {
            background: #e6f3ff;
            color: #1565c0;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .llm {
            color: #222;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        #form {
            display: flex;
            gap: 8px;
            padding: 16px;
            width: 50vw;
            margin: 0 auto;
        }

        #input {
            flex: 1;
            font-size: 1rem;
            padding: 10px 14px;
            border-radius: 8px;
            border: 1px solid #ddd;
            outline: none;
            background: #f7f7f8;
            transition: border 0.2s;
            width: 100%;
            box-sizing: border-box;
        }

        #input:focus {
            border: 1.5px solid #555;
        }

        #send {
            background: none;
            color: #222;
            border: none;
            border-radius: 50%;
            padding: 0;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }

        #send:hover {
            background: #eee;
        }

        #disclaimer {
            text-align: center;
            color: #888;
            font-size: 0.95em;
            margin: 12px 0 8px 0;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>
    <div id="chat"></div>
    <form id="form" autocomplete="off">
        <input id="input" type="text" placeholder="Type your English..." required autofocus />
        <button id="send" type="submit" aria-label="Send">
            <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none"
                stroke="#222" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="22" y1="2" x2="11" y2="13"></line>
                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
            </svg>
        </button>
    </form>
    <div id="disclaimer">
        Treat the AI's answers as a helpful starting point, not the final word.
    </div>
    <script>
        const chat = document.getElementById('chat');
        const form = document.getElementById('form');
        const input = document.getElementById('input');

        form.onsubmit = async (e) => {
            e.preventDefault();
            const userMsg = input.value.trim();
            if (!userMsg) return;
            // Add user bubble
            chat.innerHTML += `<div class='bubble user'>${userMsg.replace(/\n/g, '<br>')}</div>`;
            input.value = '';
            chat.scrollTop = chat.scrollHeight;
            // Fetch LLM reply
            const res = await fetch('/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: userMsg })
            });
            const data = await res.json();
            // Render LLM reply as markdown
            chat.innerHTML += `<div class='bubble llm'>${marked.parse(data.reply || data.error)}</div>`;
            chat.scrollTop = chat.scrollHeight;
        };
    </script>
</body>

</html>
