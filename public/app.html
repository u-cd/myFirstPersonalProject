<div class="sidebar-overlay" id="sidebar-overlay"></div>
<div class="app-layout">
    <div id="sidebar"></div>
    <div class="main-content">
        <button class="mobile-menu-btn" id="mobile-menu-btn" aria-label="Open menu">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M3 12H21M3 6H21M3 18H21" stroke="#222" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" />
            </svg>
        </button>
        <div id="chat"></div>
        <form id="form" autocomplete="off">
            <input id="input" type="text" placeholder="Type your English..." required autofocus />
            <button id="send" type="submit" aria-label="Send">
                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none"
                    stroke="#222" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
            </button>
        </form>
        <div id="disclaimer">
            Treat the AI's answers as a helpful starting point, not the final word.
        </div>
    </div>
</div>
