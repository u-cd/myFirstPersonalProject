<style>
    #sidebar-content-wrapper {
        width: 300px;
        background: #f5f5f5;
        height: 100vh;
        padding: 0;
        box-sizing: border-box;
        border-right: 1px solid #eee;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }

    .sidebar-fixed-top {
        padding: 24px 0 24px 0;
        background: #f5f5f5;
        z-index: 1;
    }

    .sidebar-new-chat {
        display: flex;
        align-items: center;
        color: #222;
        text-decoration: none;
        font-size: 1.1em;
        padding: 8px 24px;
        border-radius: 8px;
        margin-bottom: 8px;
        transition: background 0.2s;
        gap: 8px;
    }

    .sidebar-new-chat-icon {
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .sidebar-new-chat:hover {
        background: #d6d6d6;
    }

    #sidebar-content {
        /* padding: 24px 0 0 0; */
        flex: 1 1 auto;
        display: flex;
        flex-direction: column;
        gap: 16px;
        overflow-y: auto;
        scrollbar-width: thin;
        scrollbar-color: #bbb #f5f5f5;
    }

    .sidebar-chats-header {
        margin: 16px 0 0 0;
        color: #444;
        padding-left: 24px;
        font-size: 1.05em;
    }

    .sidebar-chat-link {
        display: block;
        color: #222;
        text-decoration: none;
        font-size: 1em;
        padding: 6px 24px;
        border-radius: 6px;
        margin-top: 4px;
        background: none;
        border: none;
        width: 100%;
        text-align: left;
        cursor: pointer;
    }

    .sidebar-chat-link:hover {
        background: #eee;
        color: #1565c0;
    }

    #sidebar-user-account {
        padding: 12px 24px 18px 24px;
        color: #444;
        font-size: 0.98em;
        border-top: 1px solid #eee;
        background: #f5f5f5;
        min-height: 40px;
        transition: background 0.2s;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
    }

    #sidebar-user-account:hover {
        background: #e0e0e0;
    }
</style>
<div id="sidebar-content-wrapper">
    <div class="sidebar-fixed-top">
        <a href="/" class="sidebar-new-chat">
            <span class="sidebar-new-chat-icon" aria-hidden="true">
                <svg width="18" height="18" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg"
                    style="vertical-align:middle; margin-right:8px;">
                    <rect x="9" y="4" width="2" height="12" rx="1" fill="#666" />
                    <rect x="4" y="9" width="12" height="2" rx="1" fill="#666" />
                </svg>
            </span>
            New chat
        </a>
        <div class="sidebar-chats-header">Chats</div>
    </div>
    <div id="sidebar-content"></div>
    <div id="sidebar-user-account">
        <!-- User account info will be injected here -->
    </div>
</div>
