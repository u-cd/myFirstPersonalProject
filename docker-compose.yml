services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    env_file:
      - .env
    volumes:
      # mount public/dist (react generated files) for development
      # use read-only to avoid accidental writes; remove in production
      - ./public/dist:/usr/src/app/public/dist:ro
