# need ssh security group change
name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: Deploy to EC2 and restart app
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@52.194.251.155 '
            cd myFirstPersonalProject &&
            git pull &&
            npm run build &&
            docker-compose up -d
          '
