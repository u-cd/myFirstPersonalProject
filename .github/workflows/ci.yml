name: CI

on: 
  push:
    # Temporarily run on all branches for testing
    # branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # - name: Run linting
      #   run: npm run lint

      # - name: Build frontend
      #   run: npm run build

      - name: Run Vitest tests
        run: npm run vitest
